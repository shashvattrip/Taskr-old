<!-- individual task -->
<div id="TaskRow{{item.TID}}" ng-repeat="item in JsonData | filter:{PID:routePID}" class="row IndividualTaskRow">
	
	<div class="IndividualTaskRowTID">
		{{item.TID}}
	</div>

	<div class="IndividualTaskRowCheckBox">
		<input id="checkbox{{item.TID}}" type="checkbox" ng-model="item.checked" ng-click="updateSelection($event,item.TID)">

	</div>

	<div class="IndividualTaskRowInput">
		<label ng-hide="item.editingTask" ng-dblclick="editTask(item)">{{item.TN}}</label>
		<!-- 13 is keyCode for return key -->
		<form ng-submit="doneEditingTask(task)">
			<input ng-show="item.editingTask" id="inputTaskName{{item.TID}}" ng-model="item.TN" class="input-large">
		</form>
		<a href="#/{{routePID}}/task/{{item.TID}}"><button class="btn btn-info">Details</button></a>
	</div>

</div>
